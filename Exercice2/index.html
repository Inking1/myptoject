<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link   rel="stylesheet"  href="style.css"> 

</head>
<body>
    <section id="sectionA">
        <h1>Formulaire d'inscription</h1> 
         <!-- event hirre variable li t9der te3tiha  -->
        <form id="formulaire"  onsubmit="return check1(event) "   novalidate > 
            <fieldset>
                <legend>Formulaire d'inscription</legend>
                Nom complet : 
                <input type="text" id="nom" placeholder="Votre nom" required pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]{1,100}" title="Veuillez saisir 3 mots"><br>
                <div class="message"></div>
                
                Adresse e-mail : 
                <input type="email" id="email" placeholder="nom@uca.ac.ma" required pattern="[a-zA-Z0-9._%+-]+@uca\.ac\.ma"  title="l'Adresse Email doit etre au format @uca.ac.ma"><br>
                <div class="message"></div>
                
                Mot de passe : 
                <input type="password" id="password" placeholder="Votre mot de passe" required pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%&*]).{8,}$" title="le mot de pass doit contenir au moins 8 caractere "><br>
                <div class="message"></div>
                
                Numéro de téléphone : 
                <input type="text" id="phone" placeholder="+212" required pattern="^(0[67]\d{8}|\+212[67]\d{8})$" title="le numero de telephone doit contenir +212"><br>
                <div class="message"></div>
                
                Date de naissance : 
                <input type="date" id="date" required max="2006-01-01" title="vous-devez avoir au moins 18 ans"><br>
                <div class="message"></div>
    
                <button type="submit" onkeydown=""  >S'inscrire</button>
            </fieldset>
        </form >
    </section>

<!-- blur evenement lorque je tabule  dans un champ  -->


    <script src="script.js"> </script>
</body>
</html>
